# =============================================================================
# Xray Log Rotation Configuration
# =============================================================================
# Keeps logs small to prevent filling up the 10GB SSD.
# Rotates daily or when log exceeds 10MB, keeps 3 rotations.
# =============================================================================

/var/log/xray/*.log {
    daily
    rotate 3
    size 10M
    compress
    delaycompress
    missingok
    notifempty
    create 0640 xray xray
    postrotate
        # Xray handles log rotation gracefully, no reload needed
        :
    endscript
}
